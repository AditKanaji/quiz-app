<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="view" content="width=device-width, intial-scale=1.0">
        <meta name="author" content="Adit Kanaji">
        <meta name="description" content="Simple app for questions and answers.">
        <link href="Style.css" rel="stylesheet">
        <script defer src="scrpt.js"></script>
        <title>Quiz app</title>
    </head>
    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="button answers" class="button-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="control">
                <button class="start">Start</button>
                <button class="next">Next</button>
            </div>
        </div>
    </body>   
</html>
